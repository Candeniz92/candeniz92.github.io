<body>
  <h1 id="question" style="animation: 1s ease-out 0s 1 normal forwards running fadeIn;">Beni Seviyor Musun?</h1>
<img src="1.png" alt="resim" class="gif">
  <div class="buttons">
    <button class="yes" onclick="showLove()">Evet</button>
    <button class="no" ontouchstart="moveNo(this)" onmouseover="moveNo(this)">Hayƒ±r</button>
  </div>
  <div class="hearts" id="hearts"></div>
  <div class="message" id="message"><span style="
  background-color: rgba(255, 255, 255, 0.8); border-radius: 20px;">Ben de seni seviyorummm</span> <span class="heart-beat">‚ù§Ô∏è</span>

  <script>
    
    document.addEventListener('DOMContentLoaded', function() {
       
      setTimeout(() => {
        document.getElementById('question').style.animation = 'fadeIn 1s ease-out forwards';
      }, 500);
    });
    
    function moveNo(btn) {
  const buttonsContainer = btn.parentElement;
  const containerRect = buttonsContainer.getBoundingClientRect();
  const btnRect = btn.getBoundingClientRect();
   
  const btnWidth = btnRect.width;
  const btnHeight = btnRect.height;
   
  const maxX = window.innerWidth - btnWidth;
  const maxY = window.innerHeight - btnHeight;
   
  const margin = 10;
  
  let x, y, attempts = 0;
  const maxAttempts = 50;  
  
  do {
    x = margin + Math.random() * (maxX - 2 * margin);
    y = margin + Math.random() * (maxY - 2 * margin);
    
    attempts++;
    if (attempts > maxAttempts) {
      return;
    }
    
  } while (
   
    (Math.abs(x - (containerRect.left + containerRect.width/2)) < 150 && 
     Math.abs(y - (containerRect.top + containerRect.height/2)) < 80)
  );
  
  
  btn.style.left = (x - containerRect.left) + 'px';
  btn.style.top = (y - containerRect.top) + 'px';
  
  
  btn.style.position = 'absolute';
  btn.style.right = 'auto';
  btn.style.bottom = 'auto';
   
  btn.style.backgroundColor = getRandomColor();
}
    
    function getRandomColor() {
      const colors = ['#0061FC', '#f71111', '#8a017e', '#11626b', '#FFC300'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
    
    function showLove() {
      
      document.getElementById('question').style.display = 'none';
      document.querySelector('.buttons').style.display = 'none';
      document.querySelector('.gif').style.display = 'none';
      
       
      const message = document.getElementById('message');
      message.style.display = 'block';
      message.style.animation = 'fadeIn 1s ease-out forwards, pulse 2s ease-in-out infinite, wave 4s ease-in-out infinite';
      
     
      startHeartAnimation();
    }
    
    function startHeartAnimation() {
      
      const interval = setInterval(createHearts, 200);
      
      
      setTimeout(() => {
        clearInterval(interval);
      }, 30000);
    }
    
    function createHearts() {
      const heartsContainer = document.getElementById('hearts');
      const heartCount = 20;
      
      for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
         
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = (Math.random() * 100 + 10) + 'vh';
        
        
        const size = Math.random() * 30 + 20;
        heart.style.fontSize = size + 'px';
        
        
        const duration = Math.random() * 3 + 3;
        heart.style.animationDuration = duration + 's';
        
        
        heart.style.animationDelay = Math.random() + 's';
        
         
        const hearts = ['‚ù§Ô∏è&zwj;üî•', 'üíñ', 'üíó', 'üíì', 'üíõ','üíö','üíô'];
        heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
        
        heartsContainer.appendChild(heart);
        
       
        setTimeout(() => {
          heart.remove();
        }, duration * 1000);
      }
    }
  </script>
